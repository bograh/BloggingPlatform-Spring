spring.application.name=BloggingPlatform-Spring
spring.profiles.active=dev
# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.http.path=/graphql
spring.graphql.schema.printer.enabled=true
spring.graphql.schema.locations=classpath:graphql/

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
# Show only documented endpoints
springdoc.show-actuator=false
# Swagger UI custom settings
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1

# Logging Configuration for AOP
# Set logging levels for different packages
logging.level.root=INFO
logging.level.com.bloggingplatform=DEBUG
logging.level.com.bloggingplatform.aspect=INFO
logging.level.com.bloggingplatform.service=DEBUG
logging.level.com.bloggingplatform.repository=DEBUG
logging.level.com.bloggingplatform.controller=INFO
# Log pattern - includes timestamp, level, thread, logger name, and message
# Log file configuration (optional)
logging.file.name=logs/blogging-platform.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
# AspectJ configuration
spring.aop.auto=true
spring.aop.proxy-target-class=true

# Actuator Configuration for Performance Metrics
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.metrics.enable.all=true

# Custom metrics endpoint base path
management.endpoints.web.base-path=/actuator

# Prometheus metrics
management.prometheus.metrics.export.enabled=true